<!doctype html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    .form {
      background-color: rgba(38, 176, 240, 0.747);
      margin: 2rem;
      padding: 2rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 70%;
    }

    .image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
      width: 50%;
    }

    .subtitle {
      text-align: center;
    }

    .button {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 10%;
    }

    .textBox {
      width: 100%;
    }
  </style>

  <title>My 1st Form</title>
</head>

<body>
  <img class="image" src="https://www.upacademy.pt/media/UP-Academy-Logo-Retina-Website.png" alt="UpAcademyLogo">
  <p>

  </p>
  <h1 class="subtitle"> 1º Form com Bootstrap </h1>

  <form class="form">

    <b>Name:</b> <input type="text" id="name" class="textBox" placeholder="Your Name" autocomplete="off"></p>

    <p><b>Email:</b> <input type="email" id="email" class="textBox" placeholder="Your Email" autocomplete="off"></p>

    <p><b>Password:</b> <input type="password" id="password" class="textBox" placeholder="Your Password"
        autocomplete="off"></p>

    <p><b>Phone Number:</b> <input type="number" id="phoneNumber" class="textBox" placeholder="Your Phone Number"
        autocomplete="off"></p>

    <p><b>Gender:</b> <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
      <input type="radio" id="noAnswer" name="gender" value="noAnswer" <label for="noAnswer"> I prefer not to
      say</label>
    </p>

    <p><label for="age"><b>Age:</b></label>
      <select name="age" id="age" form="ageForm">
        <option selected>Select Option</option>
        <option value="0-17">0-17</option>
        <option value="18-29">18-29</option>
        <option value="30-49">30-49</option>
        <option value="50+">50+</option>
      </select>
    </p>


    <p><b>Hobbies:</b> <input type="checkbox" id="hobbies" name="hobbies" value="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" name="hobbies" value="reading">
      <label for="reading">Reading</label>
      <input type="checkbox" name="hobbies" value="movies">
      <label for="movies">Watching Movies</label>
      <input type="checkbox" name="hobbies" value="walks">
      <label for="walks">Going on walks</label>
      <input type="checkbox" name="hobbies" value="other">
      <label for="other">Other</label>
    </p>

    <button type="button" class="button">Submit</button>

  </form>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  
  
  <script>
    class User {
      name = "";
      email = "";
      password = "";
      phoneNumber = 0;
      gender = undefined;
      age = "";
      hobbies = undefined;


      constructor(name, email, password, phoneNumber, gender, age, hobbies) {
        this.name = name;
        this.email = email;
        this.password = password;
        this.phoneNumber = phoneNumber;
        this.gender = gender;
        this.age = age;
        this.hobbies = hobbies;
      }

    }
    function getInfo() {
      let name = document.querySelector('#name').value;
      let email = document.querySelector('#email').value;
      let password = document.querySelector('#password').value;
      let phoneNumber = document.querySelector('#phoneNumber').value;
      let age = document.querySelector('#age').value;

      let genderOptions = document.querySelectorAll('[name=gender]');
      for (let i = 0; i < genderOptions.length; i++) {
        if (genderOptions[i].checked) {
          gender = genderOptions[i].value;
        }
      }

      let hobbiesOptions = document.querySelectorAll('[name=hobbies]');
      let hobbiesString = "";
      for (let i = 0; i < hobbiesOptions.length; i++) {
        const x = hobbiesOptions[i];
        if (x.checked == true) {
          if (hobbiesString !== "") { //se a variável não for uma string vazia, juntar uma vírgula
            hobbiesString += ',';
          }
          hobbiesString += x.value; // se a variável estiver vazia, atribuir o primeiro valor, sem vírgula
        }
      }
      let user1 = new User(name, email, password, phoneNumber, gender, age, hobbiesString);
      console.log(user1);
    }
  </script>
</body>

</html>
